<form name="CampusDriveDetailForm" class="form-horizontal" role="form" ng-submit="vm.add_campus_drive()" novalidate>
<fieldset ng-disabled="vm.submitInProgress">
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Company Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Company Name" name="company_name" required ng-model="vm.campusDrive.company_name">
            <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForml.$touched">
                <div ng-show="CampusDriveDetailForml.company_name.$error.required" class="text-danger">Tell us the Company Name</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Company Description</label>
        <div class="col-sm-9">
            <textarea class="form-control" placeholder="Company Description" name="company_description" required ng-model="vm.campusDrive.company_description"></textarea>
            <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForml.$touched">
                <div ng-show="CampusDriveDetailForml.company_description.$error.required" class="text-danger">Tell us the Company Name</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Drive Date</label>
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="datePicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
                  </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Throughout Percentage</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Throughout Percentage" name="throughout_percentage" required ng-model="vm.campusDrive.throughout_percentage">
            <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForml.$touched">
                <div ng-show="CampusDriveDetailForml.throughout_percentage.$error.required" class="text-danger">Tell us the Throughout Percentage</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Number Of Gap Allowed</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Number Of Gap Allowed" name="no_of_gap" required ng-model="vm.campusDrive.no_of_gap">
            <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForml.$touched">
                <div ng-show="CampusDriveDetailForml.no_of_gap.$error.required" class="text-danger">Tell us the Number Of Gap</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Batch Year</label>
        <div class="col-sm-9">
             <select class="form-control" required name="batch_year" multiple id="repeatSelect" ng-model="vm.campusDrive.batch_year" ng-options="option for option in vm.batch_year_availableOptions track by option">
            </select>
             <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForml.$touched">
                <div ng-show="CampusDriveDetailForml.batch.$error.required" class="text-danger">Tell us the Batch Year</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Gender</label>
        <div class="col-sm-9">
            <select class="form-control" required name="gender" ng-model="vm.campusDrive.gender">
                <option value='M'>Male</option>
                <option value='F'>Female</option>
            </select>
            <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForm.$touched">
                <div ng-show="CampusDriveDetailForm.gender.$error.required" class="text-danger">Tell us your Gender</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Exprience</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Exprience" name="exprience" required ng-model="vm.campusDrive.exprience">
            <div ng-show="CampusDriveDetailForm.$submitted || CampusDriveDetailForml.$touched">
                <div ng-show="CampusDriveDetailForml.exprience.$error.required" class="text-danger">Tell us the Exprience</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Do company have any special criteria</label>
        <div class="col-sm-9">
            <label>
                <input type="radio" ng-model="specialCriteriaFlag.option" value="yes" ng-change="vm.getSpecialCriteriaField()">
                Yes
            </label>
            <label>
                <input type="radio" ng-model="specialCriteriaFlag.option" value="no" ng-change="vm.getSpecialCriteriaField()">
                No
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button ng-if="vm.isEditForm" type="submit" class="btn btn-success btn-md">Update</button>
            <button ng-if="!vm.isEditForm" type="submit" class="btn btn-success btn-md">Add</button>
            <button type="reset" class="btn btn-default btn-md">Reset</button>
        </div>
    </div>
    </fieldset>
</form>
