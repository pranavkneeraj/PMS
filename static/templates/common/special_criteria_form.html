<form name="SpecialCriteriaForm" class="form-horizontal" role="form" ng-submit="SpecialCriteriaForm.$valid && vm.add_special_criteria()" novalidate>
     <div class="form-group">
        <label for="" class="col-sm-3 control-label">Criteria For</label>
        <div class="col-sm-9">
            <select class="form-control" required name="criteria_for" id="repeatSelect" ng-model="vm.specialCriteria.criteria_for.selectedOption" ng-options="option.name for option in vm.criteria_for.availableOptions track by option.value">
            </select>
            <div ng-show="SpecialCriteriaForm.$submitted || SpecialCriteriaForm.$touched">
                <div ng-show="SpecialCriteriaForm.criteria_for.$error.required" class="text-danger">Please Select One</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">Percentage</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Percentage" type="number" name="percentage" placeholder="Decimal" ng-model="vm.specialCriteria.percentage" ng-pattern="/^[0-9]{1,2}(\.[0-9]{1,2})?$/" step="0.01" ng-model="vm.specialCriteria.percentage">
            <div ng-show="SpecialCriteriaForm.$submitted || SpecialCriteriaForm.$touched">
                <div ng-show="SpecialCriteriaForm.percentage.$error.pattern" class="text-danger">Please enter number between 00.00 to 100</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label" >Number Of Backlogs</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" placeholder="Exprience" name="NoOfBackloga" ng-model="vm.specialCriteria.no_of_backlogs" ng-disabled = "vm.specialCriteria.criteria_for.selectedOption.value=='ssc' || vm.specialCriteria.criteria_for.selectedOption.value=='hsc'">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button ng-if="vm.isEditForm" type="submit" class="btn btn-success btn-md">Update</button>
            <button ng-if="!vm.isEditForm" type="submit" class="btn btn-success btn-md">Save</button>
            <button type="reset" class="btn btn-default btn-md">Reset</button>
        </div>
    </div>
</form>
